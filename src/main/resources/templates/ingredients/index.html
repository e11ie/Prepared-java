<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">

    <h1 th:text="${title}">Default Title</h1>

    <nav class="nav">
        <a class="nav-link" href="/ingredient/add">Add</a>
        <a class="nav-link" href="/ingredient/remove">Remove</a>
    </nav>

    <p th:unless="${ingredients} and ${ingredients.size()}">There are currently no ingredients...</p>

    <ul>
        <li th:each="ingredient : ${ingredients}" th:text="${ingredient.name}"></li>
    </ul>



</div>

</body>
</html>
