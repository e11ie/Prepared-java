<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">

    <h1 th:text="${title}">Default Title</h1>

    <form method="post" th:object="${form}" th:action="@{/mealplan/remove-recipe}">

        <div class="form-group" >
            <label th:for="recipeId">Category</label>
            <select class="custom-select" name="recipeId">
                <option th:each="recipe : *{recipes}"
                        th:text="${recipe.title}"
                        th:value="${recipe.id}"></option>
            </select>
            <span th:errors="*{recipes}" class="error"></span>
            <input type="hidden" name="mealplanId" th:value="*{mealplan.id}" />
        </div>

        <input type="submit" class="btn btn-primary" value="Remove" />
    </form>

</div>
</body>
</html>
