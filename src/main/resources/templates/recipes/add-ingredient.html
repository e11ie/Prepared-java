<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">

    <h1 th:text="${title}">Default Title</h1>

    <form method="post" th:object="${form}" th:action="@{/recipes/add-ingredient}">
        <div class="form-row">
            <div class="form-group">
                <label th:for="amount">Amount</label>
                <input type="number" min="0.01" step="0.01" placeholder="1" class="form-control" th:field="*{amount}" />
                <span th:errors="*{amount}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="unitId">Units</label>
                <select class="form-control custom-select" name="unitId">
                    <option th:each="unit : *{units}"
                            th:text="${unit.name}"
                            th:value="${unit.id}"></option>
                </select>
                <span th:errors="*{units}" class="error"></span>
            </div>

            <div class="form-group">
                <label th:for="ingredientId">Ingredient</label>
                <select class="form-control custom-select" name="ingredientId">
                    <option th:each="ingredient : *{ingredients}"
                            th:text="${ingredient.name}"
                            th:value="${ingredient.id}"></option>
                </select>
                <span th:errors="*{ingredients}" class="error"></span>
            </div>
        </div>
        <input type="hidden" name="recipeId" th:value="*{recipe.id}" />
        <input class="btn btn-primary" type="submit" value="Add Ingredient" />
    </form>
</div>
</body>
</html>
