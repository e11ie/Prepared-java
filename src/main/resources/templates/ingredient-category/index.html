<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">

    <h1 th:text="${title}">Default Title</h1>

    <nav class="nav">
        <a class="nav-link" href="/ingredient/category/add">Add</a>
        <a class="nav-link" href="/ingredient/category/remove">Remove</a>
    </nav>

    <p th:unless="${categories} and ${categories.size()}">There are currently no categories...</p>

    <ul>
        <li th:each="category : ${categories}" th:text="${category.name}"></li>
    </ul>



</div>

</body>
</html>
