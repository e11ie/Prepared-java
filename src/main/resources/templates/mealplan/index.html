<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">

    <h1 th:text="${title}">Default Title</h1>

    <nav class="nav">
        <a class="nav-link" href="/mealplan/add">Add</a>
        <a class="nav-link" href="/mealplan/remove">Remove</a>
    </nav>

    <p th:unless="${mealplans} and ${mealplans.size()}">There are currently no meal plans...</p>

    <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between" th:each="mealplan : ${mealplans}">
            <span>
                <span th:text="${mealplan.name}"></span>
            </span>

            <span>
                <a class="btn btn-sm btn-outline-primary" th:href="@{/mealplan/view/} + ${mealplan.id}">View</a>
                <!--<a class="btn btn-sm btn-outline-primary" th:href="@{/mealplan/edit/} + ${mealplan.id}">Edit Title</a>-->
            </span>
        </li>
    </ul>

</div>

</body>
</html>
