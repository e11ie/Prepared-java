<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">

    <h1 th:text="${title}">Default Title</h1>

    <form method="post" style="max-width:600px;" th:object="${form}" action="/ingredients/category/edit">
        <input type="hidden" name="categoryId" th:value="*{category.id}" />
        <span th:errors="*{category.id}" class="error"></span>

        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}" th:value="*{category.name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>

        <input class="btn btn-primary" type="submit" value="Rename" />
    </form>
</div>
</body>
</html>
